<div *ngIf="!editUser && !users && !addApartment && !searchSublet && !addSublet && !logoutUser && !viewApartments && !showStat" class="main-page">
  <div class="left">
    <h2 class="hi-user">Hi {{currentUser.firstName}}!</h2>
    <button (click)="toggleLogoutUser()" class="top-buttons">Logout</button>
    <button (click)="toggleEditPage()" class="top-buttons">Settings</button>
    <button *ngIf="isAdmin() == true" (click)="toggleStatistics()" class="top-buttons">Statistics</button>
  </div>
  <div>
    <img src="../../../assets/logo.svg">
  </div>
  <div class="menu">
  <button (click)="toggleAddSublet()" class="main-buttons"> Add Sublet </button>

  <button (click)="toggleSearchSublet()" class="main-buttons"> Search Sublet </button>

  <button (click)="toggleAddApartment()" class="main-buttons"> Add Apartment </button>

  <button (click)="toggleApartments()" class="main-buttons">View Apartments</button>

  <button *ngIf="isAdmin() == true" (click)="toggleAdminPage()" class="main-buttons">Users</button>

  </div>

  <div graphDirective>
    <div id="firstGraph" style="width: 50%; position: absolute; left: 10px;"></div>
    <div id="secondGraph" style="width: 50%; position: absolute; right: 10px;"></div>
  </div>

</div>

<add-sublet *ngIf="addSublet" (showAddSubletChange)="addSublet = !addSublet"></add-sublet>
<sublets *ngIf="searchSublet" (showSubletsListChange)="searchSublet = !searchSublet"></sublets>
<add-apartment *ngIf="addApartment" (showAddApartmentChange)="addApartment = !addApartment"></add-apartment>
<login *ngIf="logoutUser" (showLoginChange)="logoutUser = !logoutUser"></login>
<user *ngIf="users" (showUserChange)="users = !users"></user>
<update-user *ngIf="editUser" (showEditUserChange)="editUser = !editUser"></update-user>
<app-statistics *ngIf="showStat" (showStats)="showStat = !showStat"></app-statistics>
<apartment *ngIf="viewApartments" (showApartments)="viewApartments = !viewApartments"></apartment>
