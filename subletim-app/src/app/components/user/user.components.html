  <div class="title">Users List</div>

  <br><br>
  <table>
    <label> User Name: </label>
    <input id="userName" type="text">
    <label> Phone Number: </label>
    <input id="phone" type="number">
    <label> Email: </label>
    <input id="email" type="email">
    <input  type="button" (click)="searchUser()" value="Search" class="btn-danger button new-button">
  </table>
  <br><br>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>User Name</th>
      <th>Phone Number</th>
      <th>Admin</th>
    </tr>
    <tr *ngFor="let user of users" >
        <td>
          {{user.firstName}}
        </td>
        <td>
          {{user.lastName}}
        </td>
        <td>
          {{user.email}}
        </td>
        <td>
          {{user.userName}}
        </td>
        <td>
          {{user.phoneNumber}}
        </td>
        <td>
          {{user.isAdmin}}
        </td>
        <td *ngIf="isNotCurrentUser(user)">
          <img src="../../../assets/trash.svg" (click)="deleteUser(user._id)" class="icon">
        </td>
    </tr>
  </table>
  <div>
    <img src="../../../assets/home.svg" (click)="returnToMainPage()" class="home-icon">
  </div>
