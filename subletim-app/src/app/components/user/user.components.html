<form class="well" (submit)="addUser($event)">
  <div class="form-group">
    <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="first name">
    <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" placeholder="last name">
    <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="email">
    <input type="text" [(ngModel)]="userName" name="userName" class="form-control" placeholder="user name">
    <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control" placeholder="phone number">
    <input type="text" [(ngModel)]="password" name="password" class="form-control" placeholder="password">
  </div>
</form>
<div class="user-list">
  <div *ngFor="let user of users">
    <div class="col-md-7">
      {{user.firstName}}
      {{user.lastName}}
      {{user.email}}
      {{user.userName}}
      {{user.phoneNumber}}
    </div>
    <div class="col-md-4">
      <input type="button" (click)="deleteUser(user._id)" value="Delete" class="btn btn-danger">
    </div>
    <br><br>
  </div>
</div>
