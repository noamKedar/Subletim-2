<div *ngIf="!loginUser && !register" class="login">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="userName">Username</label>
    <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
      <div *ngIf="f.userName.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success button" [disabled]="!valid()" >Login</button>
    <button (click)="toggleRegister()" class="btn btn-success button">Register</button>
    <div *ngIf="submitted && validateResult()" class="invalid-feedback">
      <div *ngIf="validateResult()">Username or password is incorrect</div>
    </div>
</div>
</form>
</div>

<main-page *ngIf="loginUser" (showLoginChange)="loginUser = !loginUser"></main-page>
<register *ngIf="register" (showRegisterChange)="register = !register"></register>
