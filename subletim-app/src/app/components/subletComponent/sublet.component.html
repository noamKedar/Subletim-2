
<div *ngIf="!createOrEdit" class="title">Sublets List</div>
<input *ngIf="!createOrEdit" type="button" (click)="addNewSublet()" value="Add New Sublet" class="btn btn-danger button new-button">
<table *ngIf="!createOrEdit">
  <tr>
    <th>Name</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Price</th>
    <th>Apartment</th>
    <th>Number Of Rooms</th>
  </tr>
  <tr *ngFor="let sublet of sublets">
    <td>
      {{sublet.subletName}}
    </td>
    <td>
      {{sublet.startDate}}
    </td>
    <td>
      {{sublet.endDate}}
    </td>
    <td>
      {{sublet.price}}
    </td>
    <td>
      {{sublet.apartmentObject.apartmentName}}
    </td>
    <td>
      {{sublet.apartmentObject.roomNumber}}
    </td>
    <td>
      <img src="../../../assets/pencil.svg" (click)="editSublet(sublet)" class="icon">
      <img src="../../../assets/trash.svg" (click)="deleteSublet(sublet._id)" class="icon">
    </td>
  </tr>
</table>

<div>
  <img src="../../../assets/home.svg" (click)="returnToMainPage()" class="home-icon">
</div>

<add-sublet *ngIf="createOrEdit" [createOrEdit]="createOrEdit" [subletToEdit]="subletToEdit" (createOrEditChange)="finishedAddingOrCreate()"></add-sublet>
