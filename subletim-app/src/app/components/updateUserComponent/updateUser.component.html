<div *ngIf="!cancel && !editUser" class="login">
  <h2>Settings</h2>
  <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" formControlName="userName" class="form-control" disabled="disabled" />
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="phoneNumber" formControlName="phoneNumber" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"/>
      <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
        <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success button" [disabled]="!valid()">Save</button>
      <button (click)="toggleCancel()" class="btn btn-success button">Cancel</button>
    </div>
  </form>
</div>
<main-page *ngIf="cancel" (showLoginChange)="cancel = !cancel"></main-page>
<main-page *ngIf="editUser" (showLoginChange)="editUser = !editUser"></main-page>
